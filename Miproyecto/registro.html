<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet icon" href="/img/regis.ico">
</head>
<body>
    <header></header>
    <h1>Registrarse en <a href="portafolio.html">WebPro</a></h1>
    <main id="regis1">
        <form action="datos">
            <label for="nombre">Nombre: </label>
            <input type="text" placeholder="Su usuario..." name="nombre" required>
<br>
<br>
            <label for="numeroDocumento">Numero de Documento de identidad</label>
            <input type="text" placeholder="Numero Documento..." name="numeroDocumento">
<br>
<br>
            <label for="correo">Direccion de Correo Electronico</label>
            <input type="email" placeholder="Su correo..." name="correo" required>
<br>
<br>
            <label for="contrase単a">Contrase単a</label>
            <input type="password" placeholder="Contrase単a..." name="contrase単a" required>
<br>
<br>
            <label for="celular">Numero de Celular</label>
            <input type="tel" placeholder="3..." name="celular" required>
<br>
<br>
            <label for="button">Boton de prueba</label>
            <input type="button" name="button" value="Soy un boton">
<br>
<br>
            <input type="submit" name="Registrar" value="Registrarse">
<br>
<br>
            <label for="fechaNacimiento">Fecha de Nacimiento</label>
            <input type="date" name="fechaNacimiento">
<br>
<br>
            <label for="colorfavorito">Color favorito</label>
            <input type="color" name="colorfavorito">
<br>
<br>
            <label for="enviararchivo">Envie su archivo</label>
            <input type="file" name="enviararchivo">
<br>
<br>
            <label for="mes">Seleccione el mes</label>
            <input type="month" name="mes">
<br>
<br>
            <label for="url">Direccion url</label>
            <input type="url" name="url">
<br>
<br>
            <label for="week">Semana</label>
            <input type="week" name="week">
<br>
<br>
            <label for="hidden">Este campo es oculto</label>
            <input type="hidden" name="hidden" value="dato oculto">
<br>
<br>
            <label for="timelocal">Tiempo local</label>
            <input type="datetime-local" name="timelocal">
<br>
<br>
            <label for="genero">Indique su genero</label>
<br>
            <input type="radio" name="genero" value="f">Femenino
<br>
            <input type="radio" name="genero" value="m">Masculino
<br>
<br>
            <label for="gustos">Cuales son sus hobbies</label>
<br>
            <input type="checkbox" name="gusto" value="Futbol">Futbol
<br>
            <input type="checkbox" name="gusto" value="Cantar">Cantar
<br>
            <input type="checkbox" name="gusto" value="Nadar">Nadar
<br>
<br>
            <label for="perfil">Perfil del Usuario</label>
            <select name="Perfil">
                <option value="1">Seleccione su perfil</option>
                <option value="2">Usuario</option>
                <option value="3">Admin</option>
                <option value="4">cliente</option>
            </select>
<br>
<br>
            <label for="ciudad">Seleccione su ciudad</label>
            <br>
            <select name="ciudad" multiple>
                <option value="1">Caracas</option>
                <option value="4">Girardot</option>
                <option value="31">Medellin</option>
                <option value="5">Cali</option>
                <option value="7">Villavicencio</option>
            </select>
<br>
<br>


        </form>
    </main>
</body>
</html>
