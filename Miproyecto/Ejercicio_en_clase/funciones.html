<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
    <script>
        function mostrarAlertas(mensaje){
            alert("El mensajes es\n "+ mensaje);
        }
        function mostrarMensaje(){
            var mensaje = document.getElementById("alerta").value;
            alert(mensaje)
        }
    </script>
</head>
<body>
    <input type="text" id="alerta" placeholder="Ingrese un mensaje">
    <br>
    <br>
    <input type="button" value="Haga clic aqui" onclick="mostrarAlertas('Hola mundo')">
    <input type="button" value="Haga clic aqui mensaje" onclick="mostrarMensaje()">
</body>
</html>
